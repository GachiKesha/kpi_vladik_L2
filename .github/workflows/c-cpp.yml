name: C/C++ CI

on:
  push:
    branches: [ "branchAutoTest" ]
  pull_request:
    branches: [ "branchAutoTest" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: ./configure
      run: ./configure
    - name: make
      run: make
    - name: Install deb to folder
      run: make deb
    - name: Prepare package  
      run: dpkg-deb --build deb
    - name: tarball
      run: make distcheck
    - name: Autotest
      run: cd ./tests/ && make check

